name: Pytest

on:
  push:
  schedule:
    - cron: '0 2 * * 1' # The task runs at 2 a.m. every Monday.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [ '3.8', '3.9', '3.10', '3.11' ]
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pytest
          python -m pip install -e .

      - name: Install weasyprint on macos-latest
        if: runner.os == 'macOS'
        run: |
          rm -rf /usr/local/bin/2to3 # https://github.com/actions/runner-images/issues/2322#issuecomment-749211076
          brew update
          brew install weasyprint

      - name: Run pytest on Linuxüêß, macOSüçé
        env:
          PYTHONPATH: src
        run: |
          python -m pytest tests -p no:warnings -vv
